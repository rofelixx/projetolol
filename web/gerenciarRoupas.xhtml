<ui:composition template="Template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <script src="js/fontAwesome 5.8.2.js" type="text/javascript"></script>

    <ui:define name="conteudo">
        <script src="js/fontAwesome 5.8.2.js" type="text/javascript"></script>
        <h:body>   
            <br></br>
            <h:form id="master">
                <style>

                    div.dataTables_wrapper div.dataTables_paginate ul.pagination 
                    {
                        border-radius: 5px;
                        width: 40%;
                        margin: 0px auto;
                        float: none;
                    }
                    div.dataTables_wrapper div.dataTables_length select {
                        width: 75px;
                        display: inline-block;
                        height: 40px;
                    }
                    table.dataTable tbody>tr.selected, table.dataTable tbody>tr>.selected {
                        background-color: #f0f0f0;
                    }
                    table.dataTable tbody tr.selected, table.dataTable tbody th.selected, table.dataTable tbody td.selected {
                        color: #030303;
                    }
                </style>
                <div class="cotainer col-md-12">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <div class="card">
                                <div class="card-header">
                                    <span>Gerenciar Roupas</span>
                                    <b:commandButton id="newCliente" class="btn btn-outline-success" 
                                                     action="#{NavMB.cadatroRoupas()}" style="margin-left: 90%">Adicionar</b:commandButton>
                                </div>
                                <div class="card-body">
                                    <div class="justify-content-center">
                                        <b:dataTable id="myTable" value="#{RoupaMB.allRoupas}" var="roupa"
                                                     paginated='true'
                                                     striped="false"
                                                     lang="pt">
                                            <b:dataTableColumn width="15rem" value="#{roupa.descricao}"/>
                                            <b:dataTableColumn width="15rem" value="#{roupa.tipo}"/>
                                            <b:dataTableColumn width="10rem" value="#{roupa.preco}"/>
                                            <b:dataTableColumn width="10rem" value="#{roupa.prazo}"/>
                                            <b:dataTableColumn width="15rem">
                                                <f:facet name="header">Ações</f:facet>
                                                <b:commandButton action="#{RoupaMB.setRoupa(roupa)}" 
                                                                 style="color: #000"
                                                                 tooltip="Editar"
                                                                 update=":responsiveModal" oncomplete="$('.roupaModal').modal('show')">
                                                    <b:iconAwesome name="edit fa-1x"></b:iconAwesome>
                                                </b:commandButton>
                                                <b:commandButton id="deletetool" action="#{RoupaMB.showConfirmDelete()}"
                                                                 style="color: #ff0033"
                                                                 tooltip="Excluir">
                                                    <b:iconAwesome name="trash"></b:iconAwesome>
                                                </b:commandButton>
                                                <p:confirmDialog message="Voce quer realmente deletar este registro?" 
                                                                 showEffect="fade"
                                                                 hideEffect="explode" 
                                                                 widgetVar="groupDeleteConfirm">
                                                    <p:commandButton class="btn btn-outline-danger" 
                                                                     value="Deletar" 
                                                                     action="#{RoupaMB.deleteRoupa(roupa)}"
                                                                     update="templateForm:growl master"
                                                                     oncomplete="PF('groupDeleteConfirm').hide()"/>
                                                    <p:commandButton class="btn btn-outline-primary" 
                                                                     value="Cancelar" 
                                                                     oncomplete="PF('groupDeleteConfirm').hide()"/>
                                                </p:confirmDialog>
                                            </b:dataTableColumn>
                                        </b:dataTable>
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>

            <h:form id="responsiveModal" enctype="multipart/form-data">
                <b:modal styleClass="roupaModal modal" size="modal-lg">
                    <div class="cotainer">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header">Editar</div>
                                    <div class="card-body">
                                        <div class="card-body">
                                            <div class="form-group col-md-12">
                                                <label for="inputNome">Tipo de Roupa</label>
                                                <!--                                                <ul class="list-inline">
                                                                                                    <li class="list-inline-item">                                    
                                                                                                        <b:commandButton tooltip="Camiseta" style='background-color: white' action="#{RoupaMB.setTipoRoupa(1)}" oncomplete="$('.roupaModal').modal('show')">
                                                                                                            <img src="images/gerenciarRoupas/camiseta.png" alt="" width="60%"/>
                                                                                                        </b:commandButton>
                                                                                                    </li>
                                                                                                    <li class="list-inline-item">
                                                                                                        <b:commandButton tooltip="Camisa" style='background-color: white' action="#{RoupaMB.setTipoRoupa(2)}" immediate="true">
                                                                                                            <img src="images/gerenciarRoupas/camisa.png" alt="" width="60%"/>
                                                                                                        </b:commandButton>
                                                                                                    </li>
                                                                                                    <li class="list-inline-item">
                                                                                                        <b:commandButton tooltip="Jaquetas/Casacos" style='background-color: white' action="#{RoupaMB.setTipoRoupa(3)}" immediate="true">
                                                                                                            <img src="images/gerenciarRoupas/jaqueta.png" alt="" width="60%"/>
                                                                                                        </b:commandButton>
                                                                                                    </li>
                                                                                                    <li class="list-inline-item">
                                                                                                        <b:commandButton tooltip="Calça" style='background-color: white' action="#{RoupaMB.setTipoRoupa(4)}" immediate="true">
                                                                                                            <img src="images/gerenciarRoupas/calca.png" alt="" width="60%"/>
                                                                                                        </b:commandButton>
                                                                                                    </li>
                                                                                                    <li class="list-inline-item">
                                                                                                        <b:commandButton tooltip="Vestidos" style='background-color: white' action="#{RoupaMB.setTipoRoupa(5)}" immediate="true">
                                                                                                            <img src="images/gerenciarRoupas/vestido.png" alt="" width="60%"/>
                                                                                                        </b:commandButton>
                                                                                                    </li>
                                                                                                </ul>-->
                                            </div>
                                            <div class="form-row col-md-12">
                                                <div class="form-group">
<!--                                                    <p:selectOneRadio id="course1" value="#{RoupaMB.roupa.tipo}">
                                                    <f:selectItem itemValue="1" itemLabel="Camiseta" />
                                                    <f:selectItem itemValue="2" itemLabel="Camisa" />
                                                    <f:selectItem itemValue="3" itemLabel="Jaqueta" />
                                                    <f:selectItem itemValue="4" itemLabel="Calça" />
                                                    <f:selectItem itemValue="5" itemLabel="Vestido" />
                                                </p:selectOneRadio>-->
                                                    <p:selectOneButton value="#{RoupaMB.roupa.tipo}">
                                                        <f:selectItem itemLabel="Camiseta" itemValue="1" class="btn btn-outline-success"  itemDescription="Camisetas"/>
                                                        <f:selectItem itemLabel="Camisa" itemValue="2" />
                                                        <f:selectItem itemLabel="Jaqueta" itemValue="3" />
                                                        <f:selectItem itemLabel="Calça" itemValue="4" />
                                                        <f:selectItem itemLabel="Vestido" itemValue="5" />
                                                    </p:selectOneButton>
                                                </div>
                                            </div> 
                                            <div class="form-row col-md-12">
                                                <div class="form-group col-md-6">
                                                    <label for="inputNome">Descricao</label>
                                                    <b:inputText id="Nome" placeholder="Nome" value="#{RoupaMB.roupa.descricao}" required="true" required-message="Campo descricao é requerido"/>
                                                </div>
                                            </div> 
                                            <div class="form-row col-md-12">
                                                <div class="form-group col-md-4">
                                                    <label for="cpf">Valor</label>
                                                    <div class="input-group mb-0">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">R$</span>
                                                        </div>
                                                        <b:inputText placeholder="3" value="#{RoupaMB.roupa.preco}" required='true' required-message="Campo preco é requerido"/>
                                                    </div>
                                                </div>
                                                <div class="form-group col-md-2">
                                                    <label for="prazo">Prazo de Lavagem</label>
                                                    <b:inputText value="#{RoupaMB.roupa.prazo}" placeholder="1 dia" required='true'/>
                                                </div>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="image">Imagem Atual</label>
                                            </div>
                                            <div class="form-row col-md-12">
                                                <p:graphicImage value="images/roupasUpload/#{RoupaMB.roupa.image}" height="40%" width="30%"/>
                                            </div>
                                            <div class="form-row col-md-12" style="margin-top:10px">
                                                <p:fileUpload value="#{RoupaMB.uploadedFile}" mode="simple" skinSimple="true" 
                                                              update="myImage" label="Escolher foto do modelo de roupa"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <f:facet name="footer">
                        <b:button value="Fechar" dismiss="modal" />
                        <b:commandButton class="btn btn-primary" value="Salvar" action="#{RoupaMB.salvarEdicao}"/>
                    </f:facet>
                </b:modal>
            </h:form>
        </h:body>
    </ui:define>   
    <h:form id="teste">
        <b:growl id="growl1" severity="info"></b:growl>
    </h:form>

</ui:composition>
