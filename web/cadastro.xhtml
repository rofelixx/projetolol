<ui:composition template="Template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <h:body>
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Cadastro</div>
                            <div class="card-body">
                                <h:form>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="inputNome">Nome completo</label>
                                            <b:inputText id="Nome" placeholder="Nome" value="#{LoginMB.cliente.nome}" required='true' required-message="Campo nome é requerido"/>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputDtNasc">Data de Nascimento</label>
                                            <input type="datepicker" class="form-control" id="inputPassword4" placeholder="dd/mm/yyyy"/>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-group col-md-6">

                                                <label for="inputNome">Sexo</label>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked="true"/>
                                                    <label class="custom-control-label" for="customRadioInline1">Masculino</label>
                                                </div>
                                                <div class="custom-control custom-radio custom-control-inline">
                                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input"/>
                                                    <label class="custom-control-label" for="customRadioInline2">Femenino</label>
                                                </div> 
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="inputEmail4">Email</label>
                                            <b:inputText id="email" placeholder="Email" value="#{LoginMB.cliente.nome}" required='true' required-message="Campo email é requerido"/>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputPassword4">Senha</label>
                                            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha"/>
                                            <small id="passwordHelpBlock" class="form-text text-muted">
                                                Your password must be 8-20 characters long, contain letters and numbers.
                                            </small>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputPassword4">Confirmar Senha</label>
                                            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha"/>
                                            <small id="passwordHelpBlock" class="form-text text-muted">
                                                Your confirm password equal to password.
                                            </small>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress">Endereco</label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="Rua .."/>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputState">Estado</label>
                                            <select id="inputState" class="form-control"/>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputCity">Cidade</label>
                                            <input type="text" class="form-control" id="inputCity"/>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label for="inputZip">Cep</label>
                                            <input type="text" class="form-control" id="inputZip"/>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:body>
    </ui:define>    
</ui:composition>
