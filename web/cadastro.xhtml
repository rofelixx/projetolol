<ui:composition template="Template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="conteudo">
        <h:body>
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Cadastro</div>
                            <div class="card-body">
                                <h:form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputNome">Nome completo</label>
                                            <b:inputText id="Nome" placeholder="Nome" value="#{CadastroMB.cliente.nome}" required='true' required-message="Campo nome é requerido"/>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="cpf">CPF</label>
                                            <b:inputText id="cpf" placeholder="Nome" value="#{CadastroMB.cliente.cpf}" required='true' required-message="Campo cpf é requerido"/>
                                        </div>
                                    </div>  
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputDtNasc">Data de Nascimento</label>
                                            <b:datepicker placeholder="dd/mm/yyyy" value="#{CadastroMB.cliente.dtNascimento}" mode="toggle-icon" showWeek="true"
                                                          firstDay="1" required="true"/>                                     
                                        </div>
                                        <div class="form-group col-md-4" style="margin-left:50px" >
                                            <label for="inputNome">Sexo</label>
                                            <h:panelGrid columns="2" style="margin-bottom:20px;" cellpadding="2">
                                                <p:selectOneRadio id="city" value="#{CadastroMB.cliente.sexo}" layout="grid" columns="2" required='true'>
                                                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                                                    <f:selectItem itemLabel="Feminino" itemValue="F" />
                                                </p:selectOneRadio>
                                            </h:panelGrid>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-2">
                                            <label for="inputZip">Cep</label>
                                            <b:inputText value="#{CadastroMB.endereco.cep}" required='true'/>
                                        </div>                                    
                                        <div class="form-group col-md-8">
                                            <label for="rua">Endereco</label>
                                            <b:inputText value="#{CadastroMB.endereco.rua}" id="inputAddress" placeholder="Rua .." required='true'/>
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label for="numero">Número</label>
                                            <b:inputText value="#{CadastroMB.endereco.numero}" id="inputNumero" placeholder="500" required='true'/>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputEmail4">Email</label>
                                            <b:inputText id="email" placeholder="Email" value="#{CadastroMB.cliente.email}" required='true' required-message="Campo email é requerido"/>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="inputPassword4">Senha</label>
                                            <p:password class="form-control"  feedback="true" id="pwd1" value="#{CadastroMB.cliente.senha}" match="pwd2" label="Senha" required="true"/>
                                            <small id="passwordHelpBlock" class="form-text text-muted">
                                                Sua senha deve ter entre 8-20 letras, contendo maiúsculas e números.
                                            </small>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="inputPassword4">Confirmar Senha</label>
                                            <p:password class="form-control" id="pwd2" value="#{CadastroMB.cliente.senha}" label="Password 2" required="true" />
                                            <small id="passwordHelpBlock" class="form-text text-muted">
                                                Deve ser igual a senha digitada.
                                            </small>
                                        </div>
                                    </div>    
                                    <h:commandButton class="btn btn-primary" value="Cadastrar" action="#{CadastroMB.cadastrar}"/>
                                    <b:growl for="email; pwd1" auto-update="true" 
                                             allow-dismiss="true"
                                             animation-exit="animated flipOutX"/>
                                    <b:growl for="pwd1" auto-update="true" 
                                             allow-dismiss="true"
                                             animation-exit="animated flipOutX"/>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:body>
    </ui:define>    
</ui:composition>
