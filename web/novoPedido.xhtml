<ui:composition template="Template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="conteudo">
        <script src="js/fontAwesome 5.8.2.js" type="text/javascript"></script>
        <h:body>
            <style class="cp-pen-styles">
                .mb.card-body{
                    text-align: center;
                }
                .mb.btn{
                    border-radius: 0;
                    box-shadow: 0.5px 1px 2px hsla(0, 0%, 20%, 1);
                }
                .mb.btn:hover{
                    transform: translateY(-2px);
                    box-shadow: 2px 2px 5px hsla(0, 0%, 20%, 1);
                }
                .mb.card{
                    border-radius: 0px / 0px;
                    overflow: hidden;
                    box-shadow: 0.5px 1px 2px hsla(0, 0%, 20%, 1);
                }             
            </style>
            <div class="container">			
                <h:form id="master" enctype="multipart/form-data">
                    <div class="cotainer col-md-12">
                        <div class="row justify-content-center">
                            <div class="card">
                                <div class="card-header">
                                    <h2>Novo Pedido</h2>
                                </div>
                                <div class="card-body">
                                    <div class="form-group col-md-12">
                                        <label for="inputNome">Tipo de Roupa</label>
                                        <ul class="list-inline">
                                            <li class="list-inline-item">
                                                <b:commandButton tooltip="Camiseta" style='background-color: white' action="#{RoupaMB.setTipoRoupa(1)}" immediate="true">
                                                    <img src="images/gerenciarRoupas/camiseta.png" alt="" width="60%"/>
                                                </b:commandButton>
                                            </li>
                                            <li class="list-inline-item">
                                                <b:commandButton tooltip="Camisa" style='background-color: white' action="#{RoupaMB.setTipoRoupa(2)}" immediate="true">
                                                    <img src="images/gerenciarRoupas/camisa.png" alt="" width="60%"/>
                                                </b:commandButton>
                                            </li>
                                            <li class="list-inline-item">
                                                <b:commandButton tooltip="Jaquetas/Casacos" style='background-color: white' action="#{RoupaMB.setTipoRoupa(3)}" immediate="true">
                                                    <img src="images/gerenciarRoupas/jaqueta.png" alt="" width="60%"/>
                                                </b:commandButton>
                                            </li>
                                            <li class="list-inline-item">
                                                <b:commandButton tooltip="Calça" style='background-color: white' action="#{RoupaMB.setTipoRoupa(4)}" immediate="true">
                                                    <img src="images/gerenciarRoupas/calca.png" alt="" width="60%"/>
                                                </b:commandButton>
                                            </li>
                                            <li class="list-inline-item">
                                                <b:commandButton tooltip="Vestidos" style='background-color: white' action="#{RoupaMB.setTipoRoupa(5)}" immediate="true">
                                                    <img src="images/gerenciarRoupas/vestido.png" alt="" width="60%"/>
                                                </b:commandButton>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="form-row col-md-12">
                                            <ui:repeat var="roupa" value="#{RoupaMB.allByTipo}" varStatus="status">
                                                <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
                                                    <div class="card card-inverse card-info">
                                                        <div class="card-block">
                                                            <figure class="profile profile-inline">
                                                                <p:graphicImage value="images/roupasUpload/#{roupa.image}" />
                                                            </figure>
                                                            <div class="card-body mb">
                                                                <h4 class="card-title">#{roupa.descricao}</h4>
                                                                <div class="card-text">
                                                                    #{roupa.observacao}
                                                                </div>
                                                                <div class="card-text">Valor: R$#{roupa.preco} por peça</div>
                                                                <div class="card-text">Prazo de Lavagem: #{roupa.prazo} dia(s)</div>
                                                            </div>
                                                        </div>
                                                        <div class="card-footer">      
                                                            <b:commandButton iconAwesome="cart-plus" value="Adicionar ao carrinho" class="btn btn-success"></b:commandButton>  
                                                        </div>
                                                    </div>
                                                </div>
                                            </ui:repeat>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
            <script>
                $('img').addClass('img-responsive');
                $('.img-container').append('<h:form><b:commandButton class="btn btn-success btn-add-cart"><span class="glyphicon glyphicon-shopping-cart"></span>to cart</b:commandButton></h:form>');</script>
        </h:body>
    </ui:define>
</ui:composition>
