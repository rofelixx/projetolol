<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Login</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>
        <ui:include src="WEB-INF/Template/Template.xhtml">
        </ui:include>
        <div class="container" style="display:none;">			
            <div class="row" style="margin-top:25%;">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong class="">Login</strong>
                        </div>
                        <div class="panel-body">
                            <h:form id="frmLogin" >            
                                <h:panelGrid columns="1">
                                    <h:outputLabel value="Email" />
                                    <h:inputText value="#{LoginMB.cliente.email}"/>
                                    <h:outputLabel value="Senha:" />
                                    <h:inputSecret value="#{LoginMB.cliente.senha}"/>
                                    <p:messages for="#{LoginMB.cliente.senha}" />
                                    <h:commandButton value="Login" action="#{LoginMB.autenticar}"/>
                                </h:panelGrid>
                            </h:form>
                        </div> 
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 10%; margin-left: 20%">
            <h:form id="loginForm">
                <b:container>
                    <b:panel title="Login" look="primary" col-md="8" >
                        <b:row>
                            <b:column medium-screen="1">
                                <h:outputLabel value="Email" />
                            </b:column>
                            <b:column medium-screen="6">
                                <b:inputText placeholder="Username" id="username" value="#{LoginMB.cliente.email}">
                                    <f:facet name="prepend">
                                        <b:icon name="user" />
                                    </f:facet>
                                </b:inputText>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="username" />
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="1">
                                <h:outputLabel value="Senha" />
                            </b:column>
                            <b:column medium-screen="6">
                                <b:inputSecret placeholder="Password" id="password" value="#{LoginMB.cliente.senha}" autocomplete="false">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="key" />
                                    </f:facet>
                                </b:inputSecret>
                            </b:column>
                            <b:column medium-screen="6" styleClass="message">
                                <b:message for="password" line-break-tag=""/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2" offset="1">
                                <b:commandButton value="Login" action="#{LoginMB.autenticar}" look="primary" style="width:100%" />
                            </b:column>
                            <b:column span="4">
                                <b:commandButton value="Esqueceu sua senha?" look="danger" style="width:100%" />
                            </b:column>
                        </b:row>
                    </b:panel>
                </b:container>
            </h:form>
        </div>
    </h:body>

    <h:form>   
        <b:growl id="growl" globalOnly="true" placementFrom="top"
                 show-detail="true" show-summary="false" allowDismiss="true"
                 delay="10000" escape="true" />
    </h:form>

</html>
