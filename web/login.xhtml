<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>
        <ui:include src="WEB-INF/Template/Template.xhtml">
        </ui:include>
        <div class="container">			
            <div class="row" style="margin-top:25%;">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong class="">Login</strong>
                        </div>
                        <div class="panel-body">
                            <h:form id="frmLogin" >            
                                <h:panelGrid columns="1">
                                    <h:outputLabel value="Email" />
                                    <h:inputText value="#{LoginMB.cliente.email}"/>
                                    <h:outputLabel value="Senha:" />
                                    <h:inputSecret value="#{LoginMB.cliente.senha}"/>
                                    <p:messages for="#{LoginMB.cliente.senha}" />
                                    <h:commandButton value="Login" action="#{LoginMB.autenticar}"/>
                                </h:panelGrid>
                            </h:form>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </h:body>

    <h:form>   
        <p:growl id="growl" showDetail="true" sticky="false" />  
    </h:form>

</html>
