<ui:composition template="Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"      
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="cabecalho">
        <h:head>
            <title>Login</title>
            <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
            <link href="css/style.css" rel="stylesheet" type="text/css"/>
            <script src="js/popper.min.js" type="text/javascript"></script>
        </h:head>
    </ui:define>

    <ui:define name="conteudo">
        <h:body>
            <div class="sub-main-w3">
                <div class="bg-content-w3pvt">
                    <div class="top-content-style">
                        <img src="images/user.jpg" alt=""></img>
                    </div>
                    <h:form id="frmLogin">            
                        <p class="legend">Login Here<span class="fa fa-hand-o-down"></span></p>
                        <div class="input">
                            <b:inputText placeholder="Email" value="#{LoginMB.cliente.email}"/>
                            <span class="fa fa-envelope"></span>
                        </div>
                        <div class="input">
                            <b:inputSecret  placeholder="Password" value="#{LoginMB.cliente.senha}"/>
                            <span class="fa fa-unlock"></span>
                        </div>
                        <b:commandButton action="#{LoginMB.autenticar()}" tooltip="Logar" iconAwesome="sign-in" look="btn btn-outline-info" />
                    </h:form>
                    <a href="#" class="bottom-text-w3ls">Forgot Password?</a>
                </div>
            </div>
        </h:body>
        <h:form>    
            <b:growl id="growl"
                     globalOnly="true"
                     showDetail="true"
                     severity="info"/>   
        </h:form>
    </ui:define>
</ui:composition>
