<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="WEB-INF/Template/Template.xhtml">
        </ui:include>
        <h2>Welcome #{LoginMB.cliente.nome}</h2>
    </h:body>
    <h:form>
        <h:panelGrid rendered="#{LoginMB.isLogged()}">
            <p>You are still logged in, click below button to log out!</p>
            <h:commandButton value="Logout" class="glyphicon glyphicon-log-out" action="#{LoginMB.logout}" />
        </h:panelGrid>
    </h:form>
    <h:form>        
        <p:growl id="growl" showDetail="true" sticky="false" />  
    </h:form>
</html>
