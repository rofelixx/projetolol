<ui:composition template="Template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <h:body>
            <h2>Welcome #{sessionScope.usuarioLogado.getNome()}</h2>
        </h:body>
        <h:form>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar"/>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
            <h:panelGrid rendered="#{LoginMB.isLogged()}">
                <p>You are still logged in, click below button to log out!</p>
                <h:commandButton value="Logout" class="glyphicon glyphicon-log-out" action="#{LoginMB.logout}" />
            </h:panelGrid>
        </h:form>
    </ui:define>    
</ui:composition>
