<ui:composition template="Template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="conteudo">
        <h:body>
            <div class="container">			
                <h:form id="master" enctype="multipart/form-data">
                    <div class="cotainer col-md-12">
                        <div class="row justify-content-center">
                            <div class="card">
                                <div class="card-header">
                                    <h2>Gerenciar Roupas</h2>
                                </div>
                                <div class="card-body">
                                    <div class="form-group col-md-12">
                                        <label for="inputNome">Tipo de Roupa</label>
                                    </div>
                                    <div class="form-row col-md-12">
                                        <div class="form-group">
                                            <p:selectOneRadio id="roupasRadio" value="#{RoupaMB.roupa.tipo}">
                                                <f:selectItem itemValue="1" itemLabel="Camiseta" />
                                                <f:selectItem itemValue="2" itemLabel="Camisa" />
                                                <f:selectItem itemValue="3" itemLabel="Jaqueta" />
                                                <f:selectItem itemValue="4" itemLabel="Calça" />
                                                <f:selectItem itemValue="5" itemLabel="Vestido" />
                                            </p:selectOneRadio>
    <!--                                            <p:selectOneButton value="#{RoupaMB.roupa.tipo}">
                                                    <f:selectItem itemLabel="Camiseta" itemValue="1" class="btn btn-outline-success"  itemDescription="Camisetas"/>
                                                    <f:selectItem itemLabel="Camisa" itemValue="2" />
                                                    <f:selectItem itemLabel="Jaqueta" itemValue="3" />
                                                    <f:selectItem itemLabel="Calça" itemValue="4" />
                                                    <f:selectItem itemLabel="Vestido" itemValue="5" />
                                                </p:selectOneButton>-->
                                        </div>
                                    </div> 
                                    <div class="form-row col-md-12">
                                        <div class="form-group col-md-6">
                                            <label for="inputNome">Descricao</label>
                                            <b:inputText id="Nome" placeholder="Nome" value="#{RoupaMB.roupa.descricao}" required="true" required-message="Campo nome é requerido"/>
                                        </div>
                                    </div> 
                                    <div class="form-row col-md-12">
                                        <div class="form-group col-md-4">
                                            <label for="cpf">Valor</label>
                                            <div class="input-group mb-0">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">R$</span>
                                                </div>
                                                <p:inputNumber value="#{RoupaMB.roupa.preco}" symbolPosition="s" 
                                                               decimalSeparator="," thousandSeparator="." emptyValue="">  
                                                </p:inputNumber>  
                                                <div class="input-group-append">
                                                    <span class="input-group-text">,00</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label for="prazo">Prazo de Lavagem</label>
                                            <b:inputText value="#{RoupaMB.roupa.prazo}" id="inputNumero" placeholder="1 dia" required='true'/>
                                        </div>
                                    </div>
                                    <div class="form-row col-md-12">
                                        <p:fileUpload value="#{RoupaMB.uploadedFile}" mode="simple" skinSimple="true" 
                                                      update="myImage" label="Escolher foto da roupa"/>
                                    </div>
                                    <div class="form-row col-md-2" style="margin-top:30px">
                                        <h:commandButton class="btn btn-outline-success" value="Cadastrar" action="#{RoupaMB.upload()}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </h:body>
    </ui:define>    
</ui:composition>
