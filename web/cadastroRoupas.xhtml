<ui:composition template="Template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="conteudo">
        <h:body>
            <div class="container">			
                <h:form id="master" enctype="multipart/form-data" >
                    <div class="cotainer col-md-12">
                        <div class="row justify-content-center">
                            <div class="card">
                                <div class="card-header">
                                    <h2>Cadastro de Roupas</h2>
                                </div>
                                <div class="card-body">
                                    <div class="form-group col-md-12">
                                        <label for="inputNome">Tipo de Roupa</label>
                                    </div>
                                    <div class="form-row col-md-12">
                                        <div class="form-group">
                                            <p:selectOneRadio id="roupasRadio" value="#{RoupaMB.roupa.tipo}" 
                                                              required='true'
                                                              requiredMessage="O tipo de roupa é obrigatorio">
                                                <f:selectItem itemValue="1" itemLabel="Camiseta" />
                                                <f:selectItem itemValue="2" itemLabel="Camisa" />
                                                <f:selectItem itemValue="3" itemLabel="Jaqueta" />
                                                <f:selectItem itemValue="4" itemLabel="Calça" />
                                                <f:selectItem itemValue="5" itemLabel="Vestido" />
                                            </p:selectOneRadio>
                                        </div>
                                    </div> 
                                    <div class="form-row col-md-12">
                                        <div class="form-group col-md-6">
                                            <label for="inputNome">Descricao</label>
                                            <b:inputText id="descricao" placeholder="Descricao" value="#{RoupaMB.roupa.descricao}" required="true" 
                                                         required-message="A descrição é obrigatória"/>
                                        </div>
                                    </div> 
                                    <div class="form-row col-md-12">
                                        <div class="form-group col-md-4">
                                            <label for="cpf">Valor</label>
                                            <div class="input-group mb-0">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">R$</span>
                                                </div>
                                                <p:inputNumber id="preco" value="#{RoupaMB.roupa.preco}" symbolPosition="s"  required='true' 
                                                               requiredMessage="O preco é obrigatório"
                                                               decimalSeparator="," thousandSeparator=".">  
                                                </p:inputNumber>  
                                            </div>
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label for="prazo">Prazo de Lavagem</label>
                                            <b:inputText id="prazo" value="#{RoupaMB.roupa.prazo}" mask="integer"  
                                                         required='true' required-message="O prazo é obrigatório"/>
                                        </div>
                                    </div>
                                    <div class="form-row col-md-12">
                                        <p:fileUpload id="file" value="#{RoupaMB.uploadedFile}" mode="simple" skinSimple="true" required="true" requiredMessage="A imagem é obrigatória"
                                                      update="myImage" label="Escolher foto da roupa"/>
                                    </div>
                                    <div class="form-row col-md-2" style="margin-top:30px">
                                        <b:commandButton class="btn btn-outline-success" value="Cadastrar" action="#{RoupaMB.upload()}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <b:growl for="roupasRadio" auto-update="true" 
                             allow-dismiss="true"
                             animation-exit="animated flipOutX"/>
                    <b:growl for="descricao" auto-update="true" 
                             allow-dismiss="true"
                             animation-exit="animated flipOutX"/>
                    <b:growl for="preco" auto-update="true" 
                             allow-dismiss="true"
                             animation-exit="animated flipOutX"/>
                    <b:growl for="prazo" auto-update="true" 
                             allow-dismiss="true"
                             animation-exit="animated flipOutX"/>
                    <b:growl for="file" auto-update="true" 
                             allow-dismiss="true"
                             animation-exit="animated flipOutX"/>
                </h:form>
            </div>
        </h:body>
    </ui:define>    
</ui:composition>
